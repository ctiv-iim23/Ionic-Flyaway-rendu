<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Register</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Create a free account</ion-card-subtitle>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-item>
    <ion-label position="floating">email</ion-label>
    <ion-input [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-button (click)="register()">
      Register
    </ion-button>
    <ion-button (click)="back()">back</ion-button>
  </ion-card>
</ion-content>
